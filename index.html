<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Photo Frame</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #78dddd;
            padding: 10px; /* Minimal padding for small screens */
        }

        h1 {
            font-size: 66px;
            text-align: center;
            text-decoration: underline;
            color: #1a1f41;
        }

        .collage-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 652px;
            border: 5px solid #1a1f41;
            padding: 15px;
            background-color: rgb(25, 33, 42);
            box-shadow: 0 0 40px red;
            transition: border-color 0.3s ease;
            border-radius: 16px;
            box-sizing: border-box; /* Include padding/border in width */
        }

        .collage-container:hover {
            border-color: #9a8c98;
        }

        .collage-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #000;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 672px) { /* 652px + 20px padding */
            .collage-container {
                width: 100%; /* Full width on small screens */
                max-width: 652px; /* Respect original size as max */
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Flexible columns */
            }
        }

        @media (max-width: 480px) {
            .collage-container {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
        }
    </style>
</head>
